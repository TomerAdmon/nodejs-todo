box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - script:
        name: echo information for deploy
        code: |
          wget -O cf-cli 'https://cli.run.pivotal.io/stable?release=debian64&version=6.3.2&source=github-rel'
          sudo dpkg -i cf-cli
          cf api $cfurl
          cf login -u $cfuser -p $cfpass -o $cforg -s $cfspace
          cf push -f $cfmanifest
